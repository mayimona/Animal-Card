<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<div class="animalCard">
		<!-- your favorite animal's name goes here -->
		<h3>Cat</h3>
		<!-- your favorite animal's image goes here -->
		<img class="animalImage" src="placeholder.png" alt="bolk"/>
		<div class="animalDetail">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="animalFact">Cat's like milk and sleeping</p>
			<ul class="factList">
				<!-- your favorite animal's list items go here -->
				<li><span class="factType">Food:</span>Rats</li>
				<li><span class="factType">Lifespan:</span>16 years</li>
				<li><span class="factType">Height:</span>23-25 cm</li>
				<li><span class="factType">Mass:</span>3.4 -4.5 kg</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="animalDescription">our cute Cat make his life after chesing of rats</p>
		</div>
	</div>
</body>
</html>
